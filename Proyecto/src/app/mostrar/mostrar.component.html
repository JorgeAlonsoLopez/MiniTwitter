<div><samp></samp></div>
<div class="botonera">
  <button mat-raised-button onClick="window.location.reload()">Actualizar</button>
  <div id="twt">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="centrado"> Nuevo tweet </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <p>I'm visible because I am open</p> -->
        <app-nuevo></app-nuevo>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <button mat-raised-button (click)="exit()">Cerrar sesi√≥n</button>
</div>

<h1 id="tit">Listado de tweets</h1>

<div>
  <div *ngFor="let elemento of listado">
    <p>Autor: {{ elemento.user.username }}</p>
    <p>{{ elemento.mensaje }}</p>
    <br />
    <div>
      <p>Likes: {{ elemento.likes.length }}</p>
      <div *ngIf="elemento.likes.length > 0">
        <div *ngFor="let like of elemento.likes">
          <p>{{ like.username }}</p>
        </div>
      </div>
    </div>
    <button (click)="fav(elemento.id)" mat-icon-button color="warn">
      <mat-icon>favorite</mat-icon>
    </button>
    <p>***********</p>
  </div>
</div>
